<!DOCTYPE html>
<html>
	<head>
		<title>Contador de Notas</title>
		<meta charset="utf-8" />
		<script type="text/javascript" src="src/jquery-3.1.0.min.js"></script>
		<script type="text/javascript" defer src="src/definitions.js" ></script>
		<script type="text/javascript" src="src/functions.js"></script>
		<script type="text/javascript" defer src="src/Main.js"></script>
		<link rel="stylesheet" type="text/css" href="src/Main.css" /> 
		<meta name="viewport" content="width=device-width, user-scalable=no" />
	</head>
	<body>
		<div class="fundo"></div>
		<div class="mg">
			<div class="rqst_0">
				<h1 id="h1_0title">Please, select your language: </h1><br />
				<div class="opt_option" id="opt00" onClick="setSetting('lang','en');Next();">
					English
				</div>
				<div class="opt_option" id="opt01" onClick="setSetting('lang','pt-br');Next();">
					Português
				</div>
			</div>
			<div class="rqst_1" style="display:none;">
				<h1 id="h1_1title"></h1><br />
				<div class="opt_option" id="opt10" onClick="setSetting('coin','Dolar');Next();">
					Dolar
				</div>
				<div class="opt_option" id="opt11" onClick="setSetting('coin','Real');Next();">
					Real
				</div>
			</div>
		</div>
		
		<div class="content" style="display:none;">
		
			<button onClick="openMenu();">Ξ</button>
			<input type="text" placeholder="[ERROR JAVASCRIPT]" autocomplete="off" autofocus="true" id="input" class="input" /><br />
			
			<span id="nota" style="display:none;"></span>
			
			<div class="Notas" id="Notas"></div>
			
			<br /><br />
			
			<p class="Sobrou"></p>
			
			<br/>
			
			<p>Versão: 0.0.4</p>
			
			<!--
			<p><a href="javascript:ShowReportBugs();" target="_self">Reportar Bugs</a></p>
			-->
		</div>
		<div class="report" style="display:none;">
			<center>
				<h1>
					Entre em contato!
				</h1>
				<h3>
					Informe um erro, de um elogio, uma crítica!
				</h3>
			</center>
			<form action="report/report.php" method="post">
				<select id="bug_select" name="select">
					<option value="null" selected disabled>Selecione a opção</option>
					<option value="0">Bugs/Erros</option>
					<option value="1">Criticas</option>
					<option value="2">Elogios</option>
				</select>
				<br />
				<br />
				<label for="textarea">Por favor, informe o problema</label>
				<textarea width="100%" id="textarea" name="textarea" style="resize:none;" maxlength="5000"></textarea>
				
				<br /><br /><br />
				<input type="submit" value="Enviar" />
			</form>
		</div>
	</body>
</html>
